{# templates/lista_de_compromissos.html #}
{% extends "_base.html" %}

{% block conteudo %}
Lista de compromissos

<h3>Adicionar compromisso</h3>

<form action="compromissos_adc.php" method="post">
 <input type="text" name="titulo" placeholder="Escreva o compromisso">
 <br>
 <input type="date" name="data" id="data">

 <input type="submit" value="Adicionar">
</form>

<h3>Minha lista de compromissos</h3>
<ul>
    {% for compro in compromissos %}
        <li>{{ compro.titulo }}
            {{ compro.data }}
        
        <a href="compromissos_apagar.php?id={{ compro.id }}">X</a>
         <a href="compromissos_editar.php?id={{ compro.id }}">Editar</a>
        </li>
        
    {% endfor %}
</ul>

{% endblock %}
